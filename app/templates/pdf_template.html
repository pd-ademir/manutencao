<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Relatório de Manutenção</title>
    <style>
        @page {
            size: a4 portrait;
            @frame header_frame {
                -pdf-frame-content: header_content;
                left: 50pt; right: 50pt; top: 50pt; height: 50pt;
            }
            @frame content_frame {
                left: 50pt; right: 50pt; top: 120pt; bottom: 50pt;
            }
            @frame footer_frame {
                -pdf-frame-content: footer_content;
                left: 50pt; right: 50pt; bottom: 30pt; height: 20pt;
            }
        }
        body { font-family: "Helvetica", sans-serif; }
        .header { text-align: center; }
        .header img { max-width: 150px; }
        .footer { text-align: right; font-size: 10px; }
        h1 { font-size: 18px; text-align: center; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div id="header_content" class="header">
        <img src="{{ logo_path }}" alt="Logo da Empresa">
    </div>

    <div id="footer_content" class="footer">
        Página <pdf:pagenumber>
    </div>

    <div id="content_frame">
        {% block report_content %}{% endblock %}
    </div>
</body>
</html>
