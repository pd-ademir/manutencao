<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        @page {
            size: a4 portrait;
            @frame header_frame {
                -pdf-frame-content: header_content;
                left: 50pt; right: 50pt; top: 30pt; height: 80pt;
            }
            @frame content_frame {
                left: 50pt; right: 50pt; top: 120pt; bottom: 50pt;
            }
            @frame footer_frame {
                -pdf-frame-content: footer_content;
                left: 50pt; right: 50pt; bottom: 30pt; height: 20pt;
            }
        }
        body { font-family: "Helvetica", sans-serif; color: #333; }
        .footer { text-align: right; font-size: 10px; color: #777; }
        h1 { font-size: 20px; text-align: center; margin-bottom: 25px; color: #2c3e50; border-bottom: 1px solid #ccc; padding-bottom: 10px;}
        table { width: 100%; border-collapse: collapse; font-size: 11px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; font-weight: bold; }
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        p { margin: 2px 0; }
    </style>
</head>
<body>
    <div id="header_content">
        <table style="width: 100%; border: 0;">
            <tr>
                <td style="width: 25%; border: 0; padding: 0;">
                    <img src="{{ logo_path }}" style="max-width: 100%; max-height: 70px;">
                </td>
                <td style="width: 75%; border: 0; text-align: right; font-size: 11px; padding: 0;">
                    <h3 style="margin: 0;">{{ company_name }}</h3>
                    <p>{{ company_address }}</p>
                    <p>CNPJ: {{ company_cnpj }}</p>
                    <p>Telefone: {{ company_phone }}</p>
                </td>
            </tr>
        </table>
    </div>

    <div id="footer_content" class="footer">
        Gerado em: {{ generation_date }} | PÃ¡gina <pdf:pagenumber>
    </div>

    <h1>{{ title }}</h1>
    {% block report_content %}{% endblock %}
</body>
</html>
